<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./styles/tailwind.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-slate-300">
  <!--Main container-->
  <div class="flex flex-col h-dvh items-center justify-center">
    <!--Card container-->
    <div class="flex flex-col items-center w-80 px-4 bg-white rounded-2xl drop-shadow-lg">
      <!--Img container-->
      <img class="rounded-2xl mt-4 mb-8" src="./images/image-qr-code.png" alt="QR-Code Img" />
      <!--Content container-->
      <div class="flex flex-col gap-4 px-4 pb-10">
        <h1 class="text-xl font-title font-bold text-center text-slate-900">Improve your front-end skills by building projects</h1>
        <p class="text-sm font-normal text-center font-title text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>

</html>
